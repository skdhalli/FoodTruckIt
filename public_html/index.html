<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="src/signup.js" type="text/javascript"></script>
</head>
<body>

    <div id="mainpage" data-role="page">
        <div data-role="header">
          <h1>FoodTruckIt</h1>
        </div>

        <div data-role="main" class="ui-content">
            <a href="#mainpage_foodtruck" class="ui-btn">I am a Food Truck</a>
            <br/>
            <a href="#" class="ui-btn">I am a Foodie</a>
        </div>

        <div data-role="footer">
          <h1>Footer Text</h1>
        </div>
    </div> 
    
    <div id="mainpage_foodtruck" data-role="page">
        <div data-role="header">
          <h1>Hello Food truck</h1>
        </div>

        <div data-role="main" class="ui-content">
            <a href="#truck_signup" class="ui-btn">Sign Up</a>
            <br/>
            <a>Already have an account? </a><a href="#truck_signin">Sign In</a>
        </div>
        <div data-role="footer">
          <h1>Footer Text</h1>
        </div>
    </div> 
    
    <div id="truck_signup" data-role="page">
        <div data-role="header">
          <h1>Sign Up a Food truck</h1>
        </div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">       
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <label for="password">Password (Minimum 8 characters):</label>
        <input type="password" name="password" id="password">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password">
        <br/>
        <a href="#" class="ui-btn" onclick="truck_signup()">Sign Up</a>
        <div data-role="footer">
          <h1>Footer Text</h1>
        </div>
    </div>
    
    <div id="truck_signin" data-role="page">
        <div data-role="header">
          <h1>Hello Food truck</h1>
        </div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <a href="#" class="ui-btn" onclick="truck_signin()">Sign In</a>
        <br/>
        <div data-role="footer">
          <h1>Footer Text</h1>
        </div>
    </div> 
    
    <div id="mainpage_foodtruck" data-role="page">
        <div data-role="header">

        </div>

        <div data-role="main" class="ui-content">

            <br/>
            <a>Already have an account? </a><a href="#">Sign In</a>
        </div>
        <div data-role="footer">
          <h1>Footer Text</h1>
        </div>
    </div> 
</body>
</html>
